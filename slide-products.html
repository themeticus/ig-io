<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Full-Screen Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0px;
            background-size: cover;
            background-position: center;
            /* background-size: 1600px !important; */
            max-width: 100%;
            text-transform: lowercase;
        }

        .product-card h3 {
            position: absolute;
            font-size: 24px;
            top: 120px;
            margin: 0;
            /* border-left: 2px solid #000; */
            background-color: #ffffffb5;
            padding: 5px 10px;
            color: #3e3e3e;
            font-weight: 300;
            text-transform: capitalize;
            margin: 0;
            top: 20px;
            position: fixed;
            /* border-left: 4px solid #555555; */
            background-color: #000000bf;
            padding: 5px 10px;
            color: #fff;
        }

        .product-card p {
            font-size: 1.2rem;
            margin: 0;
            top: 58px;
            position: fixed;
            /* border-left: 4px solid #555555; */
            background-color: #747474a8;
            padding: 5px 10px;
            color: #fff;
            text-transform: capitalize;
            font-weight: 300;
        }

        .product-card span {
            text-transform: uppercase;
            font-size: 3rem;
            /* background: #00000099; */
            /* height: 30px; */
            display: block;
            background-color: #000000bf;
            /* bottom: 0; */
            /* right: 0; */
            position: relative;
            width: max-content;
            padding: 5px 10px;
            color: beige;
            position: absolute;
            bottom: 54px;
            /* border-right: 2px solid #000; */
            float: right;
            font-weight: 100;
        }

        .highlight {
            border-left: 4px solid #555555;
            background-color: #ffffffb5;
            padding: 5px 10px;
            color: #555555;
        }

        /* slick mods */
        button.slick-prev.slick-arrow {
            position: fixed;
            z-index: 999;
            top: 50%;
            position: fixed;
            z-index: 999;
            top: 50%;
            left: -2px;
            content: '';
            width: 40px;
            height: 40px;
            color: transparent;
            border-radius: 0 40px 40px 0;
            border: 0 none;
            background: #0000007d;
        }

        button.slick-next.slick-arrow {
            position: fixed;
            z-index: 999;
            top: 50%;
            right: -2px;
            content: '';
            width: 40px;
            height: 40px;
            color: transparent;
            border-radius: 30px 0 0 30px;
            border: 0 none;
            background: #0000007d;
        }

        .slick-prev:before {
            content: "";
            color: #555;
            font-size: 30px;
        }

        .slick-next:before {
            content: "";
            color: #555;
            font-size: 30px;
        }

        .filter {
            background: rgba(0, 0, 0, 0.4) none repeat scroll 0% 0%;
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <!-- Each product card will be dynamically generated here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('data.json', function (data) {
                var productCards = '';
                $.each(data, function (index, product) {
                    var productCard = '<div lazy class="product-card" style="background-image: url(' + product.coverImage + ');">';
                    productCard += '<div class="filter"><h3>' + product.Title + '</h3>';
                    productCard += '<p>' + product.Location + '</p>';
                    productCard += '<span>' + product.Price + '</span>';
                    productCard += '</div></div>';
                    productCards += productCard;
                });
    
                $('.carousel-track').append(productCards);

                $('.carousel-track').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: true,
                    dots: false,
                    infinite: true,
                    swipe: true,
                    draggable: true,
                    lazyLoad: 'ondemand',
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: true,
                                dots: false
                            }
                        }
                    ]
                });
            });
        });
    </script>
</body>

</html>
