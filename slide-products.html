<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Full-Screen Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="product-card">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>Best smartphone with cutting-edge features.</p>
            </div>
            <div class="product-card">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>Powerful laptop for all your computing needs.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel-track').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                dots: true,
                infinite: true,
                autoplay: false,
                autoplaySpeed: 3000,
                swipe: true,
                draggable: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: true,
                            dots: true
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
